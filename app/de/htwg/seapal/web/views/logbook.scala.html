<!DOCTYPE html>
<html>
    <head lang="en">
        @logbookContent.header()
        <script type="text/javascript">
            $(function() {
                $('#entries' ).css('padding-bottom', $('#pictures' ).css('height'));
                $('#entries' ).css('padding-top', $('#menu_bar' ).css('height'));
                $('#details' ).css('padding-top', $('#menu_bar' ).css('height'));

                $('#details' ).stick_in_parent();

                $('#accordion').accordion();
                $('#flipster').flipster({
                    style : "coverflow"
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="menu_bar" class="span10">
                @logbookContent.menubar()
                </div>
            </div>
            <div class="row">
                <div id="entries" class="span5">
                    @logbookContent.entries()
                </div>
                <div id="details" class="span5">
                    @logbookContent.details()
                </div>
            </div>
            <div class="row">
                <div id="pictures" class="span10">
                    @logbookContent.pictures()
                </div>
            </div>
        </div>

    </body>
</html>
