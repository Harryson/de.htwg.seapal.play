<!DOCTYPE html>
<html>
    <head lang="en">
        @logbookContent.header()
        <script type="text/javascript">
            $(function() {
                $('#accordion').accordion();
                $('#flipster').flipster({
                    style : "coverflow"
                });
                $('.fixed' ).stick_in_parent();
            });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span5">
                    @logbookContent.entry()
                </div>
                <div class="span5 fixed">
                    @logbookContent.details()
                </div>
            </div>
            <div class="row">
                <div class="span12">
                    @logbookContent.pictures()
                </div>
            </div>
        </div>
        @logbookContent.footer()
    </body>
</html>
