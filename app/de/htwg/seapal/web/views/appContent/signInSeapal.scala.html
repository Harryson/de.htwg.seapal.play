<!-- Modal -->
<div class="modal fade" id="modal-signInSeapal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <button type="button" class="signInSeapalClose close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="account-wall">
                    <img class="profile-img" src="@routes.Assets.at("images/seapal_launcher.png")" alt="Seapal">
                    <form class="form-signInSeapal">
                        <input type="text" class="form-control" placeholder="Email" required autofocus>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!-- /.modal -->
