<!-- Modal -->
<div class="modal fade" id="modal-form_waypoint" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
	<div class="inputForm-modal inputForm_Waypoint-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Your waypoints</h4>
            </div>
            <div class="inputForm-content">
            	<form class="form_global form_waypoint">
                    <div class="row">
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_titel">Titel</label>
                        </div>
                        <div class="no_padding col-12 col-sm-3">
                            <input type="text" name="waypoint_titel" tabindex="1" />
                        </div>
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_posN">Pos.N</label>
                        </div>
                        <div class="no_padding col-12 col-sm-3">
                            <input type="text" name="waypoint_posN" tabindex="2" readonly />
                        </div>
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_posE">Pos.E</label>
                        </div>
                        <div class="no_padding col-12 col-sm-3">
                            <input type="text" name="waypoint_posE" tabindex="3" readonly />
                        </div>
                    </div>
                    <div class="row">
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_COG">COG</label>
                        </div>
                        <div class="no_padding col-12 col-sm-1">
                            <input type="text" name="waypoint_COG" tabindex="4" readonly />
                        </div>
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_SOG">SOG</label>
                        </div>
                        <div class="no_padding col-12 col-sm-1">
                            <input type="text" name="waypoint_SOG" tabindex="5" readonly />
                        </div>
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_BTM">BTM</label>
                        </div>
                        <div class="no_padding col-12 col-sm-1">
                            <input type="text" name="waypoint_BTM" tabindex="6" readonly />
                        </div>
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_DTM">DTM</label>
                        </div>
                        <div class="no_padding col-12 col-sm-1">
                            <input type="text" name="waypoint_DTM" tabindex="7" readonly />
                        </div>
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_date">Date</label>
                        </div>
                        <div class="no_padding col-12 col-sm-3">
                            <input type="text" name="waypoint_date" tabindex="8" readonly />
                        </div>
                    </div>
                    <div class="row">
                        <div class="some_left_padding col-12 col-sm-2">
                            <label for="waypoint_maneuver">Maneuver</label>
                        </div>
                        <div class="no_padding col-12 col-sm-2">
                            <select name="waypoint_maneuver" tabindex="9">
                                <option value="waypoint_maneuver_none">-</option>
                                <option value="waypoint_maneuver_mob">Man overboard</option>
                                <option value="waypoint_maneuver_tack">Tack</option>
                                <option value="waypoint_maneuver_jibe">Jibe</option>
                                <option value="waypoint_maneuver_shooting">Shooting head to wind</option>
                            </select>
                        </div>
                        <div class="some_left_padding col-12 col-sm-2">
                            <label for="waypoint_headsail">Headsail</label>
                        </div>
                        <div class="no_padding no_padding col-12 col-sm-2">
                            <select name="waypoint_headsail" tabindex="10">
                                <option value="waypoint_headsail_none">-</option>
                                <option value="waypoint_headsail_jib">Jib</option>
                                <option value="waypoint_headsail_genoa">Genoa</option>
                                <option value="waypoint_headsail_spinnaker">Spinnaker</option>
                            </select>
                        </div>
                        <div class="some_left_padding col-12 col-sm-2">
                            <label for="waypoint_mainsail">Mainsail</label>
                        </div>
                        <div class="no_padding col-12 col-sm-2">
                            <select name="waypoint_mainsail" tabindex="11">
                                <option value="waypoint_mainsail_none">-</option>
                                <option value="waypoint_mainsail_jib">Jib</option>
                                <option value="waypoint_mainsail_mainsail">Mainsail</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="some_left_padding col-12 col-sm-2">
                            <label for="waypoint_headingTo">Heading to</label>
                        </div>
                        <div class="no_padding col-12 col-sm-2">
                            <select id="waypoint_headingTo_select" name="waypoint_headingTo" tabindex="12"></select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="some_left_padding col-12 col-sm-1">
                            <label for="waypoint_Notes">Notes</label>
                        </div>
                        <div class="no_padding col-12 col-sm-5">                            
                            <textarea name="waypoint_Notes" rows="10" tabindex="9"></textarea>
                        </div>
                        <div class="no_padding col-12 col-sm-6">                            
                            <img src="@routes.Assets.at("images/screenshots/23-big.jpg")">
                        </div>
                    </div>
                    <div class="inputForm-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Abort</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
