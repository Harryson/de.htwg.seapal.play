<!-- global settings template -->
<script type="text/x-handlebars" id="globalSettings_Template">
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="distanceUnit">Unit for distance</label>
        </div>
        <div class="col-12 col-sm-4">
            <select name="distanceUnit" tabindex="1" {{bindData "DISTANCE_UNIT"}}>
                {{#select DISTANCE_UNIT}}
                <option value="globalSettings_nautmil">Naut. miles</option>
                <option value="globalSettings_km">Kilometer</option>
                <option value="globalSettings_mil">Miles</option>
                {{/select}}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="temperatureUnit">Unit for temperature</label>
        </div>
        <div class="col-12 col-sm-4">
            <select name="temperatureUnit" tabindex="2" {{bindData "TEMPERATURE_UNIT"}}>
                {{#select TEMPERATURE_UNIT}}
                <option value="globalSettings_celsius">°C</option>
                <option value="globalSettings_fahrenheit">°F</option>
                <option value="globalSettings_kelvin">°K</option>
                {{/select}}
            </select>
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="trackInteral">Track record interval [s]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="trackInteral" tabindex="3" {{bindData "TRACKING_DELAY"}} value={{TRACKING_DELAY}} required />
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="waypointDelay">Waypoint record interval [min]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="waypointDelay" tabindex="4" {{bindData "WAYPOINT_DELAY"}} value={{WAYPOINT_DELAY}} required />
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="historyTrend">History trend for dashboard [s]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="historyTrend" tabindex="5" {{bindData "HISTORY_TREND"}} value={{HISTORY_TREND}} required />
        </div>
    </div>
    <div class="row">
        <div class="centered col-12 col-sm-8">
            <label for="circleRadius">Security circle radius [m]</label>
        </div>
        <div class="col-12 col-sm-4">
            <input type="number" min="1" step="1" name="circleRadius" tabindex="6" {{bindData "CIRCLE_RADIUS"}} value={{CIRCLE_RADIUS}} required />
        </div>
    </div>
    <div class="inputForm-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Abort</button>
    </div>
</script>

<!-- track template -->
<script type="text/x-handlebars" id ="track_Template">

                </div>

                </div>

                </div>
                <div class="col-12 col-sm-4 font-light">
                    <input type="text" name="track_endDestination" tabindex="5" required {{bindData "to"}} value="{{to}}" />
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-1 font-light no_padding">
                    <label for="track_startDate">Start</label>
                </div>
                <div class="col-12 col-sm-2 font-light no_padding">
                    <input type="text" class="datepicker" data-date-format="dd.mm.yyyy" name="track_startDate" tabindex="6" readonly required {{bindData "startDate"}} value="{{dateToString startDate}}" />

                <div class="col-12 col-sm-1 font-light some_left_padding">

                    <input type="text" name="track_duration" tabindex="8" {{bindData "duration"}} value="{{duration}}" />
                </div>
            </div>
            <div class="row"><br></div>
            <div class="row">
                <div class="col-12 col-sm-1 font-light no_padding">
                    <label for="track_crew">Crew</label>
                </div>
                <div class="col-12 col-sm-5 font-light no_padding">                            
                    <textarea name="track_crew" rows="10" tabindex="9" {{bindData "crewMembers"}}>{{crewMembers}}</textarea>
                </div>
                <div class="col-12 col-sm-1 font-light no_padding">
                    <label for="track_notes">Notes</label>
                </div>
                <div class="col-12 col-sm-5 font-light no_padding">

    <div class="inputForm-footer">

    </div>
