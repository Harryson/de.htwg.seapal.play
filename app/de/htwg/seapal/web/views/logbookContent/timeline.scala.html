<div id="viewport">
    <ul id="base" class="timeline dragger">

	<script type="x/handlebars-template" id="timelineTripTemplate">
		<li id="timeline-trip_{{_id}}">
			<div class="timeline-panel expandable" id="timeline-trip_{{_id}}">
				<div class="timeline-heading">
					<b>{{startDate}}<b>
				</div>
				<div class="timeline-body">
					{{name}}
				</div>
			</div>
		</li>
	</script>
	
	<script type="x/handlebars-template" id="timelineWaypointTemplate">
		<ul class="timeline" id="expandable-trip_{{_id}}">
        	<li class="timeline-inverted">
               <div class="timeline-panel clickable" id="timeline-trip_{{trip}}-entry_{{_id}}">
                    <div class="timeline-heading">
                   		<b>{{date}}</b>
                    </div>
                    <div class="timeline-body">
                      	{{name}}
						
						{{#if _attachments}}
  							<img src="{{_attachments}}" alt="" style="float: left" width="32px" height="32px" />
  						{{/if}}
                    </div>
               </div>
            </li>
  		</ul>
	</script>
