<div id="details" class="accordion">
	<script type="x/handlebars-template" id="entryDetailsTemplate">
		<table> 
			<tr id ="details_text_course">
				{{#if formattedDate}}
				<td>							
					<b> Date </b>
				</td>
				<td>
					{{formattedDate}}
				</td>	
				{{/if}}		
				{{#if formattedTime}}	
				<td>							
					<b> Time </b>
				</td>
				<td>
                    {{formattedTime}}
				</td>
				{{/if}}	
			</tr>
			<tr id ="details_text_position">
				{{#if latRounded}}	
				<td>							
					<b>Lat </b> 
				</td>
				<td>
					{{latRounded}} N
				</td>
				{{/if}}	
				{{#if lngRounded}}	
				<td>							
					<b>Lng </b>
				</td>
				<td>
					{{lngRounded}} E
				</td>
				{{/if}}	
			</tr>
			<tr id ="details_text_position">
				{{#if cog}}
				<td>							
					<b>COG </b>
				</td>
				<td>
					{{cog}}
				</td>		
				{{/if}}		
				{{#if sog}}		
				<td>							
					<b>SOG </b>
				</td>
				<td>
					{{sog}}
				</td>
				{{/if}}
			</tr>
			<tr id="details_charts">
			{{#if cog}}
				<td colspan="2">
					<div id="compass_cog" class="table_chart" ></div>
				</td>				
			{{/if}}
			{{#if sog}}
				<td colspan="2">
					<div id="speedometer_sog" class="table_chart" ></div>
				</td>				
			{{/if}}		
			</tr>			
			<tr id ="details_text_distance">
				{{#if btm}}
				<td>							
					<b>BTM </b>
				</td>
				<td>
					unknown
				</td>
				{{/if}}	
				{{#if dtm}}					
				<td>							
					<b>DTM </b>
				</td>
				<td>
					unknown
				</td>
				{{/if}}	
			</tr>
		</table>
	</script>

	<!-- Detail Map -->
	<div id="details_map_head" class="head">
		<img id="details_map_img" src='@routes.Assets.at("images/logbook/contract-icon.png")' class="details-img-expand">
		<h3 >Map</h3>		
	</div>    
    <div id="details_map" class="detailsContent">
        <div id="map_canvas">
            <!-- will be filled by javascript -->
        </div>
    </div>
    
    <!-- Detail Information -->
    <div id="details_text_head" class="head">
        <img id="details_text_img" src='@routes.Assets.at("images/logbook/contract-icon.png")' class="details-img-expand">
       	<h3>Details</h3>
    </div>  
    
    <div id="details_text" class="detailsContent">
        <!-- will be filled by javascript -->
    </div>
    
    <div id="details_weather_head" class="head">
        <img id="details_weather_img" src='@routes.Assets.at("images/logbook/contract-icon.png")' class="details-img-expand">
     	<h3>Weather</h3>
    </div>
    <div id="details_weather" class="detailsContent">
        <p>
            <img src='@routes.Assets.at("images/dummy_weather.png")' alt="Weather dummy" class="img-responsive">
        </p>
    </div>
</div>
