<!DOCTYPE HTML>
<html>
	<head>
		<title>SeaPal App</title>
		<!-- CSS -->

		
		<!-- JS -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@de.htwg.seapal.web.controllers.routes.Application.javascriptRoutes"></script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAL6gKFmwH7gDXmmAW-5VqkW_HbJG7_QLA&sensor=false"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/label.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/seamap/seamap-1.0.1.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/seapal_main.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/seamapMenu/js/classie.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/seamapMenu/js/gnmenu.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("lib/seamapMenu/js/modernizr.custom.js")"></script>

        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")" />
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("lib/seamapMenu/css/normalize.css")" />
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("lib/seamapMenu/css/component.css")" />

		<!-- META -->
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
		<meta charset="utf-8">
	</head>
	<body>      
        <div class="container" style="z-index: 100;  position: relative;">
            <span class="glyphicon glyphicon-search"></span>
            <ul id="gn-menu" class="gn-menu-main">
                <li class="gn-trigger">
                    <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                    <nav class="gn-menu-wrapper">
                        <div class="gn-scroller">
                            <ul class="gn-menu">
                                <li class="gn-search-item">
                                    <input placeholder="Search" type="search" class="gn-search">
                                    <a class="gn-icon gn-icon-search"><span>Search</span></a>
                                </li>
                                <li><a class="gn-icon gn-icon-cog">Settings</a></li>
                                <li><a class="gn-icon gn-icon-help">Help</a></li>
                                <li><a class="gn-icon gn-icon-help">Home</a></li>
                            </ul>
                        </div><!-- /gn-scroller -->
                    </nav>
                </li>
            </ul>

        </div><!-- /container -->
        
        <div id="map_canvas" style="height: 100%; position: absolute; top: 0; bottom: -200px; left: 0; right: 0; z-index: 0;"></div>

        
        <script>
            new gnMenu( document.getElementById( 'gn-menu' ) );
        </script>
    
	</body>
</html>
