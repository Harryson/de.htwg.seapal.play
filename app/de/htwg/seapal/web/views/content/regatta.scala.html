@(trips: java.util.List[java.util.UUID])

@scripts = {
	<script type="text/javascript" src="@de.htwg.seapal.web.controllers.routes.Application.javascriptRoutes"></script>
	<script type="text/javascript" src="@routes.Assets.at("js/regatta.min.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap-tab.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("lib/jsrender.js")"></script>
}

@main("SeaPal - Regatta View", scripts, "withsubnavi") {
	@for(trip <- trips){
		<input type="hidden" name="tripId[]" value="@trip.toString()" />
	}
	
	<div class="container">
		<div class="row">
			<div class="span8">
				<div class="left">
					<h1>Regatta View</h1>
				</div>
			</div>
			<div class="span4">

			</div>
		</div>
		<div class="tabs-wrapper">
			<div class="row">
				<div class="span12">
					<div class="tabbable tabs-left">
						<ul class="nav nav-tabs tab-navigation">
						</ul>
						<script id="tripTabNavigationTemplate" type="text/x-jsrender">
							<li><a class="tabButton" href="#tab-{{>_id}}" data-toggle="tab">{{>name}}</a></li>
						</script>
						<div class="tab-content">
						</div>
						<script id="tripTabContentTemplate" type="text/x-jsrender">
							<div class="tab-pane" id="tab-{{>_id}}">
							</div>
						</script>
						<script id="tripWaypointTabContentTemplate" type="text/x-jsrender">
							<p>Name: {{>name}}, Lat: {{>latitide}}, Long: {{>longitude}}, Timestamp: {{>date}}</p>
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
}
