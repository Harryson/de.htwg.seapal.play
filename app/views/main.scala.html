@(title: String, scripts: Html = Html(""), bodyClass: String = "")(content: Html)

<!DOCTYPE HTML>
<html>
	<head>
		<title>@title</title>
		@htmlhead()
		@scripts
	</head>
	<body @if(!bodyClass.isEmpty) {class="@bodyClass"}>
		<div class="header-wrapper">
			@header()
		</div>

		@content

		<div class="footer-wrapper">
			@footer()
		</div>
	</body>
</html>
