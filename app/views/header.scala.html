@import controllers.helpers.Menus

<div class="navbar-fixed-top">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container"> 
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
				</a> 
				<a class="brand" href="/">SEAPAL</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
					@for(menu <- Menus.mainNavigation()) {
				      <li class="@if(request.uri.endsWith(menu.url)){active}"><a href="@menu.url">@menu.name</a></li>
				    }
					</ul>
				</div>
				<!--/.nav-collapse --> 
			</div>
		</div>
	</div>
	@if(Menus.hasSubNavigation()) {
		<div id="webapp-menu-pill">
			<div class="container">
				<ul class="nav nav-pills">
					@for(menu <- Menus.subNavigation()) {
				      <li class="@if(request.uri.endsWith(menu.url)){active}"><a href="@menu.url">@menu.name</a></li>
				    }
				</ul>
			</div>
		</div>
	}
</div>
